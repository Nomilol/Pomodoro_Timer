<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="semantic-ui/dist/semantic.min.css">
	<title>Tomate</title>
</head>
<body>
	
	<h1>Pomodoro</h1>
	<div class="buttonTop">
		<div class="purple ui buttons">
			<button class="ui button" id="pomodoroTimer">Pomodoro</button>
			<button class="ui button" id="shortBreak">Short Break</button>
			<button class="ui button" id="longBreak">Long Break</button>
		</div>
	</div>
	<div class="timer" >
		<span id="minutes">25</span>
		<span>:</span>
		<span id="secondes">00</span>
	</div>
	<div class="buttonBottom">
		<button class="ui green button" id="startButton">Start</button>
		<button class="ui red button" id="stopButton">Stop</button>
		<button class="ui blue button" id="resetButton">Reset</button>
	</div>
	













	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
